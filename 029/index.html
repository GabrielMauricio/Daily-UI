<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>029</title>
</head>
<body>
    <section id="todo" class="bg-cyan-800 text-gray-200 p-20 w-full h-screen flex">

        <div class="contenedor flex flex-wrap content-start">
            
            <header class="w-full h-fit mb-2">
                <h1 class="text-4xl font-bold w-fit border-b-2 border-red-600 pb-2">CONTACT US</h1>
            </header>

            <div class="contenido w-1/2 self-stretch">
                <p>Ab quisquam illo at assumenda laboriosam placeat eligendi aliquam ipsam iste, fuga quae praesentium nemo numquam</p>
                <form action="" class="mt-6 py-2 flex flex-wrap justify-between text-gray-800">
                    <input type="text" name="name" id="name" class="w-[49%] px-2 py-1 rounded mb-4 outline-none" placeholder="Your Name" required>
                    <input type="email" name="email" id="email" class="w-[49%] px-2 py-1 rounded mb-4 outline-none" placeholder="Your Email" required>
                    <input type="text" name="subject" id="subject" class="w-full px-2 py-1 rounded mb-4 outline-none" placeholder="Subject" required>
                    <textarea name="message" id="message" cols="30" rows="10" class="px-2 py-1 resize-none w-full rounded mb-4 outline-none" placeholder="Type Message" required></textarea>
                    <input type="submit" value="Contact Now" class="mb-4 bg-gray-200 py-2 px-4 rounded text-sm hover:bg-gray-50 cursor-pointer">
                </form>
            </div>

            <div class="mapa w-1/2 flex items-center pl-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8322.940337749678!2d-73.7673531332823!3d-42.47871500244094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scl!4v1645216446004!5m2!1sen!2scl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="h-96 mt-20"></iframe>

            </div>
        </div>
    </section>
</body>
</html>
