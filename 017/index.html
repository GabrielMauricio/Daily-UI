<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/38aaed2a92.js" crossorigin="anonymous"></script>
    <title>017</title>
</head>
<body>
    <section id="todo">
        <article class="boleta">
            <header id="header">
                <hgroup>
                    <h1>Customer Receipt</h1>
                    <p>Your reservation is now confirmed!</p>
                </hgroup>
                <span class="icono">
                    <i class="fas fa-print"></i>
                </span>
            </header>
            <section id="data">
                <span>Guest</span>
                <p>Jamie Doe</p>
                <span>Nights</span>
                <p>6</p>
                <span>Address</span>
                <p>45 Park Avenue, Apt. 303</p>
            </section>
            <section id="dates">
                <div id="arrive">
                    <h2>ARRIVE</h2>
                    <p>16 NOV 2016</p>
                </div>
                <span class="icono">
                    <i class="fas fa-angle-double-right"></i>
                </span>
                <div id="depart">
                    <h2>DEPART</h2>
                    <p>22 NOV 2016</p>
                </div>
            </section>
            <section id="prices">
                <span>Price per night</span>
                <p>$144.99</p>
                <span>Cleaning fees</span>
                <p>$19.99</p>
                <div class="total">
                    <h3>Total</h3>
                    <span>$889.93</span>
                </div>
            </section>
        </article>
    </section>
</body>
</html>
